<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./src/dist/index.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Git Reveal</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="./images/gitHub-icon.png"
          alt="github-icon"
          class="header-gitHub-icon"
        />
        <p class="header-title">GitReveal</p>
      </header>
      <div class="content">
        <input type="text" name="search-bar" id="search-user" />
        <section class="user-card">
          <div class="card-header">
            <img
              src="./images/gitHub-icon.png"
              alt="user-icon"
              class="user-icon"
            />
            <p class="user-name">Cacatua_404</p>
          </div>
          <div class="user-details">
            <p class="followers">20</p>
            <p class="repository-number">53</p>
          </div>
          <h1 class="repositories-title">Top 4 reposit√≥rios:</h1>
          <div class="user-repositories">
            <p class="oneRepo">MyQuests</p>
            <p class="oneRepo">TicTacToeGame</p>
            <p class="oneRepo">Calculadora.js</p>
            <p class="oneRepo">EstudandoJava</p>
          </div>
        </section>
      </div>
      <footer class="footer">
        <p>Made by LucasPio</p>
      </footer>
    </div>
  </body>
</html>
